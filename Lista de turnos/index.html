<html lang="en">

</head>

            <input type="text" id="nombre" required>
            <button type="submit">Tomar turno</button>
        </form>
        <button id="atender">Atender cliente</button>
        <h2>Usuarios en espera</h2>
        <ul id="lista">
            <li>
                <p>nombre</p>
                <p class="tiempo">timpo</p>
            </li>
        </ul>
    </main>
    <div id="modal" class="modal"></div>
    <script src="main.js" defer></script>
</body>
</html>
